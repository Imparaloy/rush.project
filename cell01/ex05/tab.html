<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>
<style>
    section{
        display: flex;
    }
    div{
        flex: 1;
        border: 1px solid black;
        padding: 100px 0 100px 0;
        font-size: 32px;
    }
        div:nth-child(1){
            background-color: #71BBB2;
        }
        div:nth-child(2){
            background-color: #EFE9D5;
        }
</style>
<body>
    <hr>
    <section>
        <div>
            Mint
        </div>
        <div>
            Chocolate
        </div>
    </section>
</body>
</html>
